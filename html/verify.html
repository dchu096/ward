<!doctype html>
<html>
    <head>
        <!-- HTML data -->
        <title>HR Verification</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS file -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link type='text/css' rel="stylesheet" href="../css/style.css">
        <!-- JavaScript files -->
        <script type='text/javascript' src="../js/jquery.min.js"></script>

        <!-- reCAPTCHA JavaScript file -->
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </head>
    <body>
        <div id="app">
            <img src="../logo.png" style="width:200px;height:200px;" class="center"><br>
            <!-- reCAPTCHA form -->
            <form action="?" method="POST" id="reCAPTCHA">
                <div class="g-recaptcha" data-sitekey="<%= publicKey %>" data-callback="onSubmit"></div>
            </form>
        </div>
        <!-- reCAPTCHA callback function -->
        <script>
            function onSubmit() {
                document.getElementById("reCAPTCHA").submit(); 
            }
        </script>
    </body>
</html>
